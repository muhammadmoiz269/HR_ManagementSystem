            <div></div>
            <div class="center">
                <div class="content-header">
                    <div class="heading flex">
                        <h1>ADMIN</h1>
                    </div>

                            <div class="date-child">8-May-2020</div>

                    </div>
                </div>
                <div class="content-area">
                    <div class="person1-content persons">

                                <img src="./loading.gif" width="90px" height="90px" style="border-radius:50%">
                            </div>
                        </div>
                        <div class="content">
                            <div class="name info">
                                <p>Muhammad Moiz</p>
                            </div>
                            <div class="designation info">

                            </div>

                                <p>42000-272-1763-3</p>
                            </div>
                        </div>
                        <div class="icons">
                            <div class="icon1">
                                <i class="fas fa-angle-double-right next"></i>
                            </div>
                            <div class="icon2">
                                <i class="fas fa-trash-alt del"></i>
                            </div>
                        </div>

                    </div>
                    
                  
                </div>
                <div class="content-footer flex">
                    <div class="add-btn flex">
                        <i class="fas fa-plus-circle addbtn"></i>

                    </div>
                </div>

            </div>
            <div></div>
        </div>
        <div class="page2">
            <div></div>
            <div class="employeepage">
                <div class="page2-head flex">
                    Create New Employee
                </div>
                <div class="page2-content">
                   <div class="name page2cont">
                    <input type="text" class="username" id="U-name" placeholder="User name">
                   </div>
                   <div class="father-name page2cont">
                    <input type="text" class="username" id="U-fname" placeholder="Father name">
                   </div>
                   <div class="cnic page2cont">
                    <input type="text" class="username" id="U-cnic" placeholder="Cnic">
                   </div>
                   <div class="designation page2cont">
                    <input type="text" class="username" id="U-designation" placeholder="Designation">
                   </div>
                   <div class="joining-date page2cont">
                    <input type="date" class="username" id="U-date" placeholder="Joining Date">
                   </div>
                   <div class="image page2cont">
                    <input type="file" class="username" id="employeepic" placeholder="Image">
                   </div>
                </div>
                <div class="page2-lower">
                    <div class="create flex">
                        <div class="inner-create flex">Create</div>
                    </div>
                    <div class="back flex">
                        <div class="inner-back flex">Back</div>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
       

    </div>
