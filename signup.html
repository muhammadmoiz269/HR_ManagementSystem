<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Poppins:wght@300;700;800&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="signUpPage">

            <div></div>
            <div class="signup">
                <div></div>
                <div class="content-image">
                    <div class="content">
                        <div class="heading">
                            Sign up
                        </div>
                        <div class="name">
                            <i class="fas fa-user"></i>
                            <input type="text" class="yourname" id="signup-name" placeholder="Your name">
                        </div>
                        <div class="email">
                            <i class="fas fa-envelope"></i>
                            <input type="text" class="yourname" id="signup-email" placeholder="Your Email">
                        </div>
                        <div class="pass">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="yourname" id="signup-pass" placeholder="Password">
                        </div>
                        <div class="repeat-pass">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="yourname" id="signup-repeat" placeholder="Repeat you password">
                        </div>
                        <div class="terms">
                             <input type="checkbox" class="checkbox">
                             <span>I agree all statements in terms of service</span>
                            
                        </div>
                        <div class="register">
                            <div class="reg-btn flex">
                                Register
                            </div>
                        </div>
                    </div>
                    <div class="image">
                        <div class="inner-image">
                            
                        </div>
                    </div>
                </div>
                <div></div>
                
            </div>
            <div></div>
        </div>
    </div>
