                        </div>
                    </div>

                </div>
                <div class="content">
                    <div class="columns-head">
                        <div class="date contentHeading flex">
                            <p>Date</p>
                        </div>
                        <div class="credit contentHeading flex">
                            <p>Credit</p>
                        </div>
                        <div class="debit contentHeading flex">
                            <p>Debit</p>
                        </div>
                        <div class="balance contentHeading flex">
                            <p>Descript</p>
                            
                        </div>
                        <!-- <div class="des contentHeading flex">
                            <p>Description</p>

                        </div> -->
                        <div class="icons contentHeading flex">
                            
                            <p>Edit / Del</p>
                        </div>
                    </div>
                    <div class="columns-content">
                        <div class="content1 outercontent">
                          
                            <div class="cont-date cont flex">
                                <p>12-3-2020</p>
                            </div>
                            <div class="cont-desdes cont flex">
                                <p>500</p>
                            </div>
                            <div class="cont-credit cont flex">
                                <p>0</p>
                            </div>
                            <div class="cont-debit cont flex">
                                <p>500</p>
                            </div>
                           
                            <div class="cont-icons cont flex">
                                <i class="fas fa-retweet update"></i>
                                <i class="fas fa-trash-alt delete"></i>
                            </div>

                        </div>
                        
                    </div>
                    <div class="button">
                        <div class="amount">
                            <p>Amount : <span id="amt">0.00</span></p>
                        </div>
                        <div class="add-btn flex">
                            <i class="fas fa-plus-circle addbtn"></i>
                        </div>
                        <div class="search flex">
                            <div class="search-child flex">
                                <input type="text" class="searching" placeholder="Search here.">
                            </div>
                        </div>
                          
    
                        </div>
                    </div>

                </div>
            </div>
            <div></div>
            <div class="page2">
                <div></div>
                <div class="employeepage">
                    <div class="page2-head flex">
                        Input User Data
                    </div>
                    <div class="page2-content">
                       <div class="date page2cont">
                        <input type="date" class="username" id="User-date" placeholder="Date">
                       </div>
                       <div class="credit page2cont">
                        <input type="text" class="username" id="User-credit"placeholder="Credit">
                       </div>
                       <div class="debit page2cont">
                        <input type="text" class="username" id="User-debit" placeholder="Debit">
                       </div>
                       <div class="balance page2cont">
                        <input type="text" class="username" id="User-balance" placeholder="Transaction via">
                       </div>
                       <div class="description page2cont">
                        <input type="text" class="username" id="User-description" placeholder="Description">
                       </div>
                       <!-- <div class="image page2cont">
                        <input type="file" class="username" placeholder="Image">
                       </div> -->
                    </div>
                    <div class="page2-lower">
                        <div class="create flex">
                            <div class="inner-create flex">Create</div>
                            <div class="updateBtn inner-create flex">Update</div>
                        </div>
                       
                        <div class="back flex">
                            <div class="inner-back flex">Back</div>
                        </div>
                    </div>
                </div>
                <div></div>
            </div>

        </div>
